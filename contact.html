<html lang="en">

<head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand bg-info" href="#">Shravani Allam Reddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-right">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">About</a>

                    <a class="nav-link" href="/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->

    <div class="container p-5 bg-white border mt-5" style="width: 45rem;">

        <!-- Row 1  has main heading -->
        <div class="row border-bottom mb-3">

            <div class="col-sm-12 col-md-12 col-lg-12">

                <h1 class="font-weight-bold text-info">Contact</h1>

            </div>

        </div>
        <!-- Row 2 consists of form page with Inpputs Name,Email and Message -->
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">

                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" style="width: 400px;"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" style="width: 400px;"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Your Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 400px;"
                            placeholder="Message"></textarea>
                    </div>
                </form>

            </div>

        </div>
        <!-- Row 3 consists of one button -->

        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>

        </div>

    </div>

    <!-- Social Media links -->
    <div class="text-center mt-5">

        <a href="https://github.com/ShravaniAllamReddy" target="_blank">
            <img src="https://avatars0.githubusercontent.com/u/9919?s=280&v=4" class="img-responsive" alt="Github"

        <a href="https://www.linkedin.com/in/shravani-allam-reddy-a28865162/" target="_blank"><img

                alt="Linkedin" height="50" width="50"></a>

    </div>


    <!-- Footer Section -->
    <footer class="fixed-bottom p-1 bg-secondary text-center border-top border-info" style="border-top:100px solid">

        </p>
